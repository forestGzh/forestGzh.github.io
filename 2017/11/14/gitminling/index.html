<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta name="description" content="my blog"><meta name="keywords" content="Hexo, Gruntjs, Nodejs, Reactjs, Vuejs"><title>git命令 - Gzh Blog</title><link rel="stylesheet" href="/css/main_style.min.css"><link rel="icon" href="/favicon.ico"></head><body><input id="navi" type="checkbox"><ul class="main-navication"><li><a href="/"><span>Home</span></a></li><li><a href="https://github.com/forestGzh"><span>Github</span></a></li><li><a href="https://weibo.com/u/3832054570?refer_flag=1001030101_&amp;is_all=1"><span>Weibo</span></a></li></ul><div class="wrapper" id="wrap"><div class="post-header"><label class="navi-button light" for="navi">MENU</label><img class="background" src="http://callfiles.ueibo.com/hexo-theme-laughing/post_background.jpg"><div class="post-title"><h1 class="title">git命令</h1><ul class="meta"><li><i class="icon icon-author"></i>Gzh</li><li><i class="icon icon-clock"></i>6 Minutes</li><li><i class="icon icon-calendar"></i>2017年11月14日</li></ul></div></div><div class="article-content" style="max-width:900px"><p>使用Git前我们需要先安装 Git，安装好后需要进行配置，Git 提供了一个叫做 git config 的工具，专门用来配置或读取相应的工作环境变量。</p>
<h2 id="配置信息"><a href="#配置信息" class="headerlink" title="配置信息"></a>配置信息</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ git config --global user.name <span class="string">"forestGzh"</span>  //使用--global，更改的是主目录下的配置，所有项目默认使用</span><br><span class="line">$ git config --global user.email 734924401@qq.com  //如果需要使用特定的，去掉--global即可</span><br></pre></td></tr></table></figure>
<h2 id="查看配置信息"><a href="#查看配置信息" class="headerlink" title="查看配置信息"></a>查看配置信息</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git config --list  //检查已有配置信息</span><br></pre></td></tr></table></figure>
<h1 id="git常用命令"><a href="#git常用命令" class="headerlink" title="git常用命令"></a>git常用命令</h1><h2 id="创建仓库"><a href="#创建仓库" class="headerlink" title="创建仓库"></a>创建仓库</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ git init  //使用当前目录作为git仓库，初始化本地仓库</span><br><span class="line">$ git <span class="built_in">clone</span> &lt;url&gt;  //从现有的远程仓库克隆到本地</span><br></pre></td></tr></table></figure>
<h2 id="修改和提交"><a href="#修改和提交" class="headerlink" title="修改和提交"></a>修改和提交</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">$ git add &lt;file&gt;  //将文件添加到缓存</span><br><span class="line">$ git add .   //添加所有文件</span><br><span class="line">$ git status  //查看当前状态</span><br><span class="line">$ git diff    //查看执行 git status 的结果的详细信息</span><br><span class="line">$ git mv &lt;old&gt; &lt;new&gt;  //重命名</span><br><span class="line">$ git rm &lt;file&gt;  //将文件从缓存区中移除</span><br><span class="line">$ git commit -m <span class="string">'commit message'</span>  //将缓存的内容提交保存到仓库，附带信息</span><br></pre></td></tr></table></figure>
<h2 id="查看提交历史"><a href="#查看提交历史" class="headerlink" title="查看提交历史"></a>查看提交历史</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ git <span class="built_in">log</span>    //查看提交历史</span><br><span class="line">$ git <span class="built_in">log</span> -p &lt;file&gt;   //查看指定文件的提交历史</span><br></pre></td></tr></table></figure>
<h2 id="撤销"><a href="#撤销" class="headerlink" title="撤销"></a>撤销</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ git reset --hard HEAD  //撤销工作目录中所有未提交文件的修改内容</span><br><span class="line">$ git checkout HEAD &lt;file&gt; //撤销指定的未提交文件的修改内容</span><br><span class="line">$ git revert &lt;commit&gt;    //撤销指定的提交</span><br></pre></td></tr></table></figure>
<h2 id="分支和标签"><a href="#分支和标签" class="headerlink" title="分支和标签"></a>分支和标签</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">$ git branch     //显示所有本地分支</span><br><span class="line">$ git checkout &lt;branch/tag&gt;    //切换到指定分支</span><br><span class="line">$ git branch &lt;new-branch&gt;     //创建新分支</span><br><span class="line">$ git branch -d &lt;branch&gt;     //删除本地分支</span><br><span class="line">$ git tag        //显示所有本地标签</span><br><span class="line">$ git tag &lt;tagname&gt;      //基于最新提交创建标签</span><br><span class="line">$ git checkout &lt;tag&gt;    //切换到指定标签</span><br><span class="line">$ git tag -d &lt;tagname&gt;   //删除标签</span><br></pre></td></tr></table></figure>
<h2 id="合并和衍合"><a href="#合并和衍合" class="headerlink" title="合并和衍合"></a>合并和衍合</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ git merge &lt;branch&gt;    //合并指定分支到当前分支</span><br><span class="line">$ git rebase &lt;branch&gt;   //衍合指定分支到当前分支</span><br></pre></td></tr></table></figure>
<h2 id="远程操作"><a href="#远程操作" class="headerlink" title="远程操作"></a>远程操作</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">$ git remote -v      //查看远程仓库信息</span><br><span class="line">$ git remote show &lt;remote&gt;     //查看指定远程仓库信息</span><br><span class="line">$ git remote add &lt;remote&gt; &lt;url&gt;   //添加远程仓库</span><br><span class="line">$ git fetch &lt;remote&gt;       //从远程库获取代码</span><br><span class="line">$ git pull &lt;remote&gt; &lt;branch&gt;  //下载代码及快速合并</span><br><span class="line">$ git pull &lt;remote&gt; &lt;branch&gt;   //上传代码及快速合并</span><br><span class="line">$ git push &lt;remote&gt; :&lt;branch&gt;  //删除远程分支</span><br><span class="line">$ git push --tags    //上传所有标签</span><br></pre></td></tr></table></figure>
